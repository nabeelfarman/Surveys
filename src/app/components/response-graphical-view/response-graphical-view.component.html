<br />
<div class="row">
  <div class="col-md-12">
    <h1>Graphical View</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-3">
    <p-tree
      class="fullwidth border-black"
      [style]="{
        'min-height': '25em',
        'max-height': '25em',
        overflow: 'auto'
      }"
      [value]="menuTree"
      [(selection)]="selectedMenu"
      selectionMode="single"
      (onNodeSelect)="nodeSelect(selectedMenu)"
    >
    </p-tree>
  </div>
  <div class="col-md-9">
    <div
      class="bgWhite pt-2"
      style="height: 400px; width: auto;"
      [chart]="Line_chart"
    ></div>
  </div>
</div>
