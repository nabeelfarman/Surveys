<div class="container-fluid page-content--bgf7" id="cont">
  <span class="title-o">You are here: Home / Charts</span><br />

  <div class="row">
    <div class="col-md-8 text-left">
      <span class="title-5 m-t-30">
        Charts
      </span>
    </div>

    <!-- <div class="col-md-2 text-right">
      <button type="button" class="btn btn-primary" (click)="collapseAll()">Expand</button>
    </div> -->
  </div>
  <hr />

  <div class="row">
    <div class="offset-md-3 col-md-6">
      <mat-form-field class="w-100">
        <mat-label>Select Survey</mat-label>
        <mat-select [(ngModel)]="cmbSurvey" (ngModelChange)="getSurveyChart()">
          <mat-option *ngFor=" let item of surveyList" [value]="item.team_ID">
            <table class="table">
              <tr class='d-flex'>
                <td class="col-4">{{ item.team_Name }}</td>
                <td class="col-4">{{ item.survey_Date | date }}</td>
                <td class="col-4">{{ item.noOfRespondents }}</td>
              </tr>
            </table>
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-md-2 mt-3">
      <mat-slide-toggle [(ngModel)]="allow3D" class="example-margin" color="primary">
        3D View
      </mat-slide-toggle>
    </div>
    <div class="col-md-1 mt-2">
      <!-- <div class="offset-md-11 col-md-1"> -->
      <button mat-raised-button class="btnClass" style="border-radius: 0;" (click)="collapseAll()">
        Expand
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 p-2 border-right">
      <p-tree class="fullwidth" [style]="{
          'min-height': '25em',
          'max-height': '25em',
          'font-size': '16px',
          'font-family': 'Helvetica',
          overflow: 'auto'
        }" [value]="menuTree" [(selection)]="selectedMenu" selectionMode="single"
        (onNodeSelect)="nodeSelect(selectedMenu)">
      </p-tree>
    </div>
    <div class="offset-md-1 col-md-8 p-2">
      <div>
        <div *ngIf="allow3D==false" style="height: 400px; width: auto;" [chart]="Line_chart"></div>
        <div *ngIf="allow3D==true" style="height: 400px; width: auto;" [chart]="Line_chart_3d"></div>
      </div>
    </div>
  </div>
</div>
