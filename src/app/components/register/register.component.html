<div class="limiter">
  <div class="container-login100">
    <div class="login100-more" style="
        background-image: url('../../../assets/theme_component/images/bg-01.jpg');
      ">
      <img class="orgLogo" src="../../../assets/images/Logo.jpg" />

      <div class="copyRightContainer">&copy; Survey Deck</div>

      <div class="pageTitleContainer">Sign Up</div>
    </div>

    <div class="wrap-login100 p-l-50 p-r-50 p-t-85 p-b-50">
      <div class="login100-form validate-form">
        <div class="row">
          <div class="col-md-6">
            <div class="wrap-input100 validate-input" data-validate="First Name is required">
              <span class="label-input100">First Name</span>
              <input class="input100" type="text" placeholder="John" [(ngModel)]="firstName" id="firstName"
                (focusout)="FocusValidate('firstName')" />
              <span class="focus-input100"></span>
            </div>
          </div>
          <div class="col-md-6">
            <div class="wrap-input100 validate-input" data-validate="Last Name is required">
              <span class="label-input100">Last Name</span>
              <input class="input100" type="text" placeholder="Smith" [(ngModel)]="lastName" id="lastName"
                (focusout)="FocusValidate('lastName')" />
              <span class="focus-input100"></span>
            </div>
          </div>
        </div>
        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
          <span class="label-input100">Email</span>
          <input class="input100" type="text" placeholder="Email address..." [(ngModel)]="email" id="email"
            (focusout)="FocusValidate('email')" />
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <span class="label-input100">Password</span>
          <input class="input100" type="password" placeholder="*************" [(ngModel)]="password" id="password"
            (focusout)="FocusValidate('password')" />
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Confirm Password is required">
          <span class="label-input100">Confirm Password</span>
          <input class="input100" type="password" placeholder="*************" [(ngModel)]="cnfrmPassword"
            id="cnfrmPassword" (focusout)="FocusValidate('cnfrmPassword')" />
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Role is required">
          <span class="label-input100">Role</span>
          <select class="input100" placeholder="Role" [(ngModel)]="ddlRole" id="ddlRole"
            (focusout)="FocusValidate('ddlRole')">
            <option *ngFor="let item of typeList" [value]="item.indvdlTypeCd">
              {{ item.indvdlTypeName }}
            </option>
          </select>
          <span class="focus-input100"></span>
          <!-- <mat-select placeholder="Role" [(ngModel)]="ddlRole" id="ddlRole" (focusout)="FocusValidate('ddlRole')">
            <mat-option *ngFor="let item of typeList" [value]="item.indvdlTypeCd" value="1">
              {{ item.indvdlTypeName }}
            </mat-option>
          </mat-select> -->
        </div>

        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button type="submit" class="login100-form-btn" (click)="save()">
              Sign Up
            </button>
          </div>
          <a href="" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
            Sign In
            <i class="fa fa-long-arrow-right m-l-5"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
