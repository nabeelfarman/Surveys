<div class="limiter">
  <div class="container-login100">
    <div class="login100-more" style="background-image: url('../../../assets/theme_component/images/bg-01.jpg');">

      <img class="orgLogo" src="../../../assets/images/Logo.jpg" />

      <div class="copyRightContainer">&copy; Survey Deck</div>

      <div class="pageTitleContainer">Sign In</div>
    </div>

    <div class="wrap-login100 p-l-50 p-r-50 p-t-85 p-b-50">
      <form class="login100-form validate-form">
        <span class="login100-form-title1 p-b-45">
          Welcome to the Survey Deck!
        </span>

        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
          <span class="label-input100">Email</span>
          <input class="input100" type="text" name="email" placeholder="Email addess..." [(ngModel)]="userName">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <span class="label-input100">Password</span>
          <input class="input100" type="password" name="pass" placeholder="*************" [(ngModel)]="userPassword">
          <span class="focus-input100"></span>
        </div>

        <div class="container-login100-form-btn">
          <a routerLink="register" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
            <i class="fa fa-long-arrow-left m-l-5"></i>
            Sign Up
          </a>

          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button type="submit" class="login100-form-btn" (click)="onSubmit()">
              Sign In
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
