<br/>
<div class="container-fluid shadow">

    <span class="login100-form-title1 p-b-5 p-t-5" style="color: #252525;">
        Welcome to the Survey Deck!
    </span>
    <hr/>
    
    <!--Row #1-->
    <div class="row">

        <div class="col-md-4 text-left">

            <input type="file" class="form-control shadow-none w-100" [(ngModel)]="filePicker" (change)="onFileSelected($event)"  accept=".xlsx"/>

        </div>

        <div class="col-md-8 text-left">
            <button type="button" class="btn btn-primary" (click)="save()">GENERATE REPORT</button>
        </div>

    </div>

    <div class="row">
        <div class="col-md-6 text-left">
            <span class="login100-form-title1 p-b-5 p-t-40" style="color: #252525;">
                Data Table
            </span>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-md-2">
            <select class="form-control">
                <option>All Properties</option>
            </select>
              
        </div>
        <div class="col-md-2">
            <select class="form-control">
                <option>Today</option>
                <option>Last Week</option>
                <option>Last Month</option>
            </select>
              
        </div>

        <div class="col-md-5">
        </div>


        <div class="col-md-3">
            
            <div class="form-group has-search">
                <span class="fa fa-search form-control-feedback"></span>
                <input type="text" class="form-control" placeholder="Search">
            </div>
        </div>
    </div>



    <!--table-->
    <div>
        
        <br/>

                <tr>
                    <th>#</th>

                    <th class="text-left">Last Name</th>
                    <th class="text-left">Email Address</th>
                    <th class="text-left">IP Address</th>
                    <th class="text-left">Custom Answer 1</th>
                    <th class="text-left"></th>
                </tr>
            </thead>

                    <td class="text-left">{{item.LastName}}</td>
                    <td class="text-left">{{item.EmailAddress}}</td>
                    <td class="text-left">{{item.IPAddress}}</td>
                    <td class="text-left">{{item.CustomAnswer1}}</td>
                    <td class="text-left">{{item.CustomAnswer2}}</td>
                </tr> -->
