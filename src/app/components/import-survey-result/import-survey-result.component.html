
<div class="container-fluid page-content--bgf7">

    <span class="title-o">You are here: Home / Generate Survey Report</span><br/><br/><br/>

    
    <div class="row">
        
        <div class="col-md-8 text-left">
            <span class="title-5 m-t-30">
                Generate Survey Report
            </span>
        </div>

        <div class="col-md-4 text-right">
            <button type="button" class="btn btn-default border rounded-0">
                <b><span class="fa fa-chart-bar"></span>&nbsp;
                Charts</b>
            </button>
        </div>

    </div>
    <hr/><br/>
    
    <!--Row #1-->
    <div class="row">

        <div class="col-md-4 text-left">

            <input type="file" class="form-control shadow-none w-100" [(ngModel)]="filePicker" (change)="onFileSelected($event)"  accept=".xlsx"/>
            <!-- <div class="custom-file border">
                <input type="file" class="form-control custom-file-input w-100 border" [(ngModel)]="filePicker" (change)="onFileSelected($event)"  accept=".xlsx"/>
            </div> -->
        </div>

        <div class="col-md-2 text-left">

            <input type="date" class="form-control shadow-none w-100" [(ngModel)]="surveyDate"/>

        </div>

        <div class="col-md-2 text-right">
            <button type="button" class="btn btn-primary" (click)="save()">GENERATE REPORT</button>
        </div>

    </div>

    <br/><br/><br/>
    
    <h3 class="title-4 m-b-25">Report List</h3><br/>

    <div class="row">

        <div class="col-md-2">
            <select class="form-control">
                <option>All Properties</option>
            </select>
        </div>

        <div class="col-md-2">
            <select class="form-control">
                <option>Today</option>
                <option>Last Week</option>
                <option>Last Month</option>
            </select>
        </div>

        <div class="col-md-4">
            <div class="form-group has-search">
                <span class="fa fa-search form-control-feedback"></span>
                <input type="text" class="form-control" placeholder="Search" [(ngModel)]="txtSearchSurvey">
            </div>
        </div>

        <div class="col-md-2">  
        </div>

        <div class="col-md-1">
            <button type="button" class="btn btn-primary">
                <span class="fa fa-download"></span>&nbsp;
                DOWNLOAD ALL
            </button>
        </div>
    </div>

    <!--table-->
    <div class="table-responsive table-responsive-data2">
        <table class="table table-data2">
            <thead>
                <tr>
                    <!-- <th>
                        <label class="au-checkbox">
                            <input type="checkbox">
                            <span class="au-checkmark"></span>
                        </label>
                    </th> -->
                    <th>Organization Name</th>
                    <th>Team Name</th>
                    <th>Survey Date</th>
                    <th>No. of Respondents</th>
                    <th></th>
                </tr>
            </thead>

            <tbody *ngFor="let item of surveyData | search:'client_Name,team_Name,survey_Date,noOfRespondents':txtSearchSurvey; let i=index">
                <tr class="tr-shadow">
                    <td>{{item.client_Name}}</td>
                    <td class="desc">{{item.team_Name}}</td>
                    <td>{{item.survey_Date | date}}</td>
                    <td>{{item.noOfRespondents}}</td>
                    <td>
                        <div class="table-data-feature">
                            <button class="item" data-toggle="tooltip" data-placement="top" title="Download" data-original-title="Download">
                                <i class="zmdi zmdi-download"></i>
                            </button>
                        </div>
                    </td>
                </tr>
                <tr class="spacer"></tr>
                
            </tbody>
