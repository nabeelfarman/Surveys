
<div class="container-fluid shadow page-content--bgf7" style="border: 0px solid red;">
    <br/>
    <span class="title-5 p-b-5 p-t-5">
        Welcome to the Survey Deck!
    </span>
    <hr/>
    
    <!--Row #1-->
    <div class="row">

        <div class="col-md-4 text-left">

            <input type="file" class="form-control shadow-none w-100" [(ngModel)]="filePicker" (change)="onFileSelected($event)"  accept=".xlsx"/>

        </div>

        <div class="col-md-2 text-left">

            <input type="date" class="form-control shadow-none w-100" [(ngModel)]="surveyDate"/>

        </div>

        <div class="col-md-4 text-left">
            <button type="button" class="btn btn-primary" (click)="save()">GENERATE REPORT</button>
        </div>

    </div>

    <br/>
    
    <h3 class="title-5 m-b-25">Data Table</h3>

    <div class="row">

            <select class="form-control">

            </select>
        </div>

        <div class="col-md-2">
            <select class="form-control">
                <option>Today</option>
                <option>Last Week</option>
                <option>Last Month</option>
            </select>
        </div>

        <div class="col-md-5">
        </div>


        <div class="col-md-3">
            
            <div class="form-group has-search">
                <span class="fa fa-search form-control-feedback"></span>
                <input type="text" class="form-control" placeholder="Search">
            </div>
        </div>
    </div>
